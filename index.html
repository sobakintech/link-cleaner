<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Link Cleaner</title>
    
    <!-- google search -->
    <meta name="google-site-verification" content="JzXlrFiH6oZmBUoY_Y8DGdr-GaGFgnnY_3EdXejHP0Y" />

    <!-- embed -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://linkcleaner.vercel.app/">
    <meta property="og:title" content="Link Cleaner">
    <meta property="og:description" content="Remove the useless tracking stuff from your links!">
    <meta property="og:image" content="https://linkcleaner.vercel.app/">

    <!-- twitter -->
    <meta property="twitter:url" content="https://linkcleaner.vercel.app/">
    <meta property="twitter:title" content="Link Cleaner">
    <meta property="twitter:description" content="Remove the useless tracking stuff from your links!">
    <meta property="twitter:image" content="https://linkcleaner.vercel.app/assets/logo.png">

    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                    },
                    keyframes: {
                        draw: {
                            to: { 'stroke-dashoffset': '0' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 min-h-screen flex items-center justify-center p-4 font-[Inter]">
    <div class="fixed top-4 right-4 flex gap-2">
        <button id="infoButton" class="p-2 rounded-full bg-white dark:bg-slate-700 shadow-lg">
            <svg class="w-6 h-6 text-slate-700 dark:text-slate-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </button>
        <button id="themeToggle" class="p-2 rounded-full bg-white dark:bg-slate-700 shadow-lg">
            <svg id="sunIcon" class="w-6 h-6 text-slate-700 dark:text-slate-200 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg id="moonIcon" class="w-6 h-6 text-slate-700 dark:text-slate-200 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </div>

    <!-- info modal -->
    <div id="infoModal" class="fixed inset-0 bg-black/50 dark:bg-black/70 backdrop-blur-sm flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300 z-50">
        <div class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl rounded-3xl p-8 max-w-sm mx-4 shadow-2xl scale-95 opacity-0 transform transition duration-300">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-slate-900 dark:text-white">About</h2>
                <button id="closeInfoButton" class="p-1 hover:bg-slate-200/50 dark:hover:bg-slate-700/50 rounded-full transition-colors">
                    <svg class="w-6 h-6 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="space-y-6 text-slate-600 dark:text-slate-300">
                <p class="leading-relaxed">
                    This tool removes useless tracking parameters from URLs.
                </p>
                
                <div class="space-y-2">
                    <div class="font-medium text-slate-900 dark:text-white">How to use:</div>
                    <ul class="space-y-2 list-disc list-inside">
                        <li>Copy any URL with tracking parameters</li>
                        <li>Paste it in the input field</li>
                        <li>The clean URL is automatically copied</li>
                    </ul>
                </div>

                <a href="https://github.com/sobakintech/link-cleaner" target="_blank" 
                   class="flex items-center gap-2 bg-slate-100 dark:bg-slate-700/50 hover:bg-slate-200 dark:hover:bg-slate-700 px-4 py-2 rounded-xl transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"></path>
                    </svg>
                    <span>GitHub Repository</span>
                </a>
            </div>
        </div>
    </div>

    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg shadow-slate-200 dark:shadow-slate-900/30 p-8 space-y-6">
            <div class="space-y-2">
                <h1 class="text-3xl font-semibold bg-clip-text text-transparent bg-gradient-to-r from-primary to-violet-500">
                    Link Cleaner
                </h1>
                <p class="text-slate-500 dark:text-slate-400">Remove the useless tracking stuff from your links!</p>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <input type="url" id="urlInput" 
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"
                        placeholder="Paste the URL here">
                    <div id="successOverlay" class="absolute inset-0 bg-green-100 dark:bg-green-800 rounded-xl flex items-center justify-center opacity-0 transition-opacity duration-200 hidden">
                        <div class="flex items-center gap-2">
                            <svg class="w-6 h-6 text-green-500 stroke-[2.5]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" pathLength="1" stroke-dasharray="1" stroke-dashoffset="1" class="animate-[draw_0.3s_ease-out_forwards]" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span class="text-green-600 dark:text-green-400 font-medium">Cleaned successfully!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
